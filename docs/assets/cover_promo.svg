<svg width="2000" height="400" viewBox="0 0 2000 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 
    TalentOS Promotional Cover Design
    Concept: "The Intelligent Career Operating System"
    Style: High-Tech, Professional, Data-Driven
    -->
    
    <defs>
        <!-- Background: Deep Tech Gradient -->
        <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#020617" /> <!-- Slate 950 -->
            <stop offset="50%" stop-color="#0f172a" /> <!-- Slate 900 -->
            <stop offset="100%" stop-color="#1e1b4b" /> <!-- Indigo 950 -->
        </linearGradient>

        <!-- Brand Gradient: Cyan to Purple -->
        <linearGradient id="brand_grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#22d3ee" /> <!-- Cyan 400 -->
            <stop offset="50%" stop-color="#818cf8" /> <!-- Indigo 400 -->
            <stop offset="100%" stop-color="#c084fc" /> <!-- Purple 400 -->
        </linearGradient>

        <!-- Subtle Grid Pattern -->
        <pattern id="grid_pat" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
            <circle cx="0" cy="0" r="1" fill="rgba(255,255,255,0.1)"/>
        </pattern>

        <!-- Circuit/Data Trace Path -->
        <pattern id="circuit_pat" width="400" height="400" patternUnits="userSpaceOnUse">
            <path d="M 50 200 L 100 200 L 120 180 L 200 180 M 300 100 L 300 150 L 320 170 L 380 170" 
                  stroke="url(#brand_grad)" stroke-width="2" fill="none" opacity="0.15" />
            <circle cx="120" cy="180" r="3" fill="#22d3ee" opacity="0.3" />
            <circle cx="320" cy="170" r="3" fill="#c084fc" opacity="0.3" />
        </pattern>
        
        <!-- Glow Filter -->
        <filter id="text_glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- 1. Background Layer -->
    <rect width="2000" height="400" fill="url(#bg_grad)" />
    <rect width="2000" height="400" fill="url(#grid_pat)" />
    <rect width="2000" height="400" fill="url(#circuit_pat)" />

    <!-- 2. Visual Elements: The "Scanner" (Right Side) -->
    <g transform="translate(1600, 200)" opacity="0.8">
        <!-- Concentric Circles -->
        <circle r="120" fill="none" stroke="url(#brand_grad)" stroke-width="1" stroke-dasharray="20 10" opacity="0.3">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
        </circle>
        <circle r="80" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="4 4" opacity="0.2">
            <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite" />
        </circle>
        <circle r="160" fill="none" stroke="url(#brand_grad)" stroke-width="20" stroke-opacity="0.05" />
        
        <!-- Central Node -->
        <circle r="10" fill="#22d3ee">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <!-- Scanning Line -->
        <rect x="-120" y="-2" width="240" height="4" fill="url(#brand_grad)" opacity="0.5">
             <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite" />
        </rect>
    </g>

    <!-- 3. Typography (Center/Left) -->
    <g transform="translate(300, 230)">
        <!-- Main Title -->
        <text font-family="'JetBrains Mono', 'Segoe UI', sans-serif" font-weight="800" font-size="130" letter-spacing="-2" fill="#fff">
            Talent<tspan fill="url(#brand_grad)">OS</tspan>
        </text>
        
        <!-- Subtitle / Tagline -->
        <text x="10" y="60" font-family="'Segoe UI', sans-serif" font-weight="400" font-size="32" letter-spacing="4" fill="#94a3b8" text-transform="uppercase">
            The Intelligent Career Operating System
        </text>
        
        <!-- Badge -->
        <g transform="translate(680, -90)">
            <rect width="100" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" />
            <text x="50" y="26" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#22d3ee">v2.0</text>
        </g>
    </g>

    <!-- 4. Decorative Accents -->
    <rect x="0" y="395" width="2000" height="5" fill="url(#brand_grad)" opacity="0.5" />
    <path d="M 250 120 L 250 280" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
    
</svg>