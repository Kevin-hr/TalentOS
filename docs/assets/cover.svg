<svg width="2000" height="400" viewBox="0 0 2000 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Text Gradient -->
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
        </linearGradient>

        <!-- Grid Pattern -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
        </pattern>
        
        <!-- Glow Filter -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Background Rect -->
    <rect width="2000" height="400" fill="url(#bg-gradient)" />
    
    <!-- Grid Overlay -->
    <rect width="2000" height="400" fill="url(#grid)" />

    <!-- Abstract Accents (Radar/Target Circles) -->
    <circle cx="1800" cy="200" r="150" fill="none" stroke="rgba(56, 189, 248, 0.1)" stroke-width="2" />
    <circle cx="1800" cy="200" r="100" fill="none" stroke="rgba(56, 189, 248, 0.15)" stroke-width="2" />
    <circle cx="1800" cy="200" r="50" fill="none" stroke="rgba(56, 189, 248, 0.2)" stroke-width="2" />
    
    <!-- Left Accent Lines -->
    <path d="M 0 380 L 2000 380" stroke="rgba(56, 189, 248, 0.5)" stroke-width="2" />
    <path d="M 100 0 L 100 400" stroke="rgba(56, 189, 248, 0.1)" stroke-width="1" />

    <!-- Main Title -->
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
          font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
          font-weight="800" font-size="140" fill="url(#text-gradient)" filter="url(#glow)" letter-spacing="2">
        TalentOS
    </text>

    <!-- Subtitle -->
    <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" 
          font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
          font-weight="300" font-size="36" fill="#94a3b8" letter-spacing="8">
        THE CAREER OPERATING SYSTEM
    </text>
    
    <!-- Version Tag -->
    <rect x="1880" y="20" width="100" height="40" rx="4" fill="rgba(56, 189, 248, 0.1)" stroke="rgba(56, 189, 248, 0.3)" />
    <text x="1930" y="45" dominant-baseline="middle" text-anchor="middle" 
          font-family="monospace" font-size="20" fill="#38bdf8">v1.0</text>
</svg>