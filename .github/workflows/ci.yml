name: Deployment Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        cd frontend-web
        npm ci

    - name: Lint Code
      run: |
        cd frontend-web
        npm run lint

    - name: Build Project
      run: |
        cd frontend-web
        npm run build

    - name: Run Tests (Optional)
      continue-on-error: true
      run: |
        cd frontend-web
        npm run test -- run
