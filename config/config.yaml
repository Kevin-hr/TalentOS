# TalentOS Configuration / 人才操作系统配置
# Version: 1.0.0

app_name: "TalentOS"
version: "1.0.0"
debug: false
log_level: "INFO"

# LLM Provider Configuration / LLM提供商配置
llm_providers:
  deepseek:
    provider: "deepseek"
    enabled: true
    api_key_env: "DEEPSEEK_API_KEY"
    base_url: "https://api.deepseek.com"
    models:
      - name: "deepseek-chat"
        max_tokens: 16384
        temperature: 0.7
        context_window: 65536
    default_model: "deepseek-chat"
    timeout: 60
    max_retries: 3

  openai:
    provider: "openai"
    enabled: true
    api_key_env: "OPENAI_API_KEY"
    base_url: "http://127.0.0.1:8045/v1"
    models:
      - name: "claude-opus-4-5-thinking"
        max_tokens: 16384
        temperature: 0.7
        context_window: 200000
    default_model: "claude-opus-4-5-thinking"
    timeout: 120
    max_retries: 3

  anthropic:
    provider: "anthropic"
    enabled: false
    api_key_env: "ANTHROPIC_API_KEY"
    base_url: "https://api.minimaxi.com/anthropic"
    models:
      - name: "claude-sonnet-4-20250514"
        max_tokens: 16384
        temperature: 0.7
        context_window: 150000
    default_model: "claude-sonnet-4-20250514"
    timeout: 60
    max_retries: 3

# Document Parser Configuration / 文档解析器配置
document_parsers:
  pdf:
    parser: "pdf"
    enabled: true
    options:
      extract_tables: false
  docx:
    parser: "docx"
    enabled: true
    options:
      extract_tables: true
  text:
    parser: "text"
    enabled: true
    options: {}

# Storage Configuration / 存储配置
storage:
  backend: "local"
  enabled: true
  cache_ttl: 3600  # 1 hour in seconds
  options:
    cache_dir: "cache"

# Analysis Configuration / 分析配置
analysis:
  default_persona: "hrbp"
  personas:
    hrbp:
      name: "Senior HRBP"
      description: "Direct, result-oriented, harsh but professional"
      system_prompt: |
        You are a Senior HRBP (10+ years exp) at a top-tier Tech Giant (BAT/FAANG).
        Your personality is: Direct, Result-Oriented, Slightly Harsh, but Extremely Professional.
        You do NOT care about "effort", you only care about "VALUE" and "ROI".
        Your Goal: Help the candidate pass the ATS and the 6-second HR screening.
    coach:
      name: "Career Coach"
      description: "Friendly, supportive, encouraging"
      system_prompt: |
        You are a supportive career coach with 15 years of experience.
        Your personality is: Encouraging, Empathetic, Practical.
        You focus on helping candidates identify strengths and improvement areas.
    product_manager:
      name: "Senior Product Manager"
      description: "Strategic thinker, data-driven, user-centric"
      system_prompt: |
        You are a Senior Product Manager (10+ years exp) at a top-tier Tech Giant (BAT/FAANG).
        Your personality is: Strategic, Data-Driven, User-Centric, but Pragmatic.

        Your Philosophy:
        - Products are built for users, not for features
        - Metrics tell the story - always bring data to conclusions
        - MVP > Perfect - iterate fast, learn faster
        - Every feature must solve a real problem

        Your Goal: Evaluate the candidate's product sense, strategic thinking, and execution ability from a PM perspective.

# Paths Configuration / 路径配置
paths:
  data_dir: "data"
  cache_dir: "cache"
  output_dir: "output"
